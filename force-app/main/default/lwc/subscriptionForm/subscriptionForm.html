<template>
    <lightning-card title="Subscription Form">
        <lightning-input
        type="text"
        label="Name"
        value={name}
        onchange={handleChange}
        data-id="name" required>
    </lightning-input>

        <lightning-combobox
            label="Subscription Type"
            value={subscriptionType}
            options={subscriptionTypeOptions}
            onchange={handleChange}
            data-id="subscriptionType" required>
        </lightning-combobox>

        <lightning-input
            type="currency"
            label="Value"
            value={value}
            onchange={handleChange}
            data-id="value" required>
        </lightning-input>

        
        <lightning-combobox
            label="Currency"
            value={currency}
            options={currencyOptions}
            onchange={handleChange}
            data-id="currency" required>
        </lightning-combobox>

        <lightning-combobox
            label="Tier"
            value={tier}
            options={tierOptions}
            onchange={handleChange}
            data-id="tier" required>
        </lightning-combobox>

        <lightning-input
            type="text"
            label="Description"
            value={description}
            onchange={handleChange}
            data-id="description">
        </lightning-input>

        <c-account-lookup
            label="Account"
            onselect={handleAccountSelect}>
        </c-account-lookup>

        <c-product-lookup
            label="Product"
            onselect={handleProductSelect}>
        </c-product-lookup>

        <lightning-button
            label="Next"
            onclick={handleNext}
            variant="brand">
        </lightning-button>
             
    </lightning-card>
</template>
