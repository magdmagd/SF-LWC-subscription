<template>
    <lightning-card title="Create Subscription" icon-name="action:new">
        <lightning-input label="Subscription Name" value={subscriptionName} onchange={handleInputChange} required></lightning-input>        
        <lightning-input label="Value" type="currency" value={value} onchange={handleInputChange} required></lightning-input>
        
        <lightning-combobox label="Subscription Type" value={subscriptionType} onchange={handleInputChange} required options={subscriptionTypeOptions}></lightning-combobox>
        <lightning-combobox label="Currency" value={currency} onchange={handleInputChange} required options={currencyOptions}></lightning-combobox>
        <lightning-combobox label="Tier" value={tier} onchange={handleInputChange} required options={tierOptions}></lightning-combobox>
        
        <lightning-textarea label="Description" value={description} onchange={handleInputChange}></lightning-textarea>

        <c-account-lookup label="Account" onselect={handleAccountSelect}></c-account-lookup>
        <c-product-lookup label="Product" onselect={handleProductSelect}></c-product-lookup>
       



        <lightning-button variant="brand" label="Next" onclick={handleNext}></lightning-button>
        <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
        
    </lightning-card>

</template>
