<template>
    <lightning-card title="Account Lookup">
        <lightning-input 
            type="text" 
            label={label} 
            placeholder="Search Accounts..." 
            onchange={handleSearchChange} 
            value={searchTerm}
        ></lightning-input>
        
        <template if:true={accounts}>
            <ul>
                <template for:each={accounts} for:item="account">
                    <li key={account.Id}>
                        <lightning-button 
                            label={account.Name} 
                            onclick={handleAccountSelect} 
                            data-id={account.Id}>
                        </lightning-button>
                    </li>
                </template>
            </ul>
        </template>

        <template if:true={error}>
            <p class="slds-text-color_error">Error: {error}</p>
        </template>
    </lightning-card>
</template>
