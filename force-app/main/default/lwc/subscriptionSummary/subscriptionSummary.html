<template>
    <lightning-card title="Subscription Summary">
        <!-- Conditional rendering to check if subscriptionData is defined -->
        <template if:true={subscriptionData}>
            <p><strong>Name:</strong> {subscriptionData.name}</p>
            <p><strong>Subscription Type:</strong> {subscriptionData.subscriptionType}</p>
            <p><strong>Value:</strong> {subscriptionData.value}</p>
            <p><strong>Currency:</strong> {subscriptionData.currency}</p>
            <p><strong>Tier:</strong> {subscriptionData.tier}</p>
            <p><strong>Description:</strong> {subscriptionData.description}</p>
            <p><strong>Account:</strong> {subscriptionData.accountId}</p>
            <p><strong>Product:</strong> {subscriptionData.productId}</p>

            <lightning-button label="Back" onclick={handleBack}></lightning-button>
            <lightning-button label="Submit" variant="brand" onclick={handleSubmit}></lightning-button>
        </template>

        <!-- Fallback message if subscriptionData is not defined -->
        <template if:false={subscriptionData}>
            <p>No subscription data available.</p>
        </template>
    </lightning-card>
</template>
