<template>
    <template if:true={isForm}>
        <c-subscription-form onnext={handleNext}></c-subscription-form>
    </template>
    
    <template if:true={isSummary}>
        <c-subscription-summary
            subscription-data={subscriptionData}
            onback={handleBack}
            onfinish={handleFinish}>
        </c-subscription-summary>
    </template>
</template>
